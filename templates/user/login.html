{% extends 'user/base.html' %}
{% load static from staticfiles %}
    {% block title %}
    <title>天天生鲜-登录</title>
    {% endblock title %}
<body>
{% block body %}
<div class="login_top clearfix">
    <a href="../goods/index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
</div>

<div class="login_form_bg">
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">日夜兼程 · 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>用户登录</h1>
                <a href="{% url 'user:register' %}">立即注册</a>
            </div>
            <div class="form_input">
                <form  method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ username }}">
                    <div class="user_error">输入错误</div>
                    <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                    <div class="pwd_error">输入错误</div>


                    <input type="text" name="validate" class="validate" placeholder="请输入验证码" style="top: 130px;">

                    <img src="{% url 'user:validate_code' %} " class="pass_input" style="top:130px;left:200px;width:120px;height: 36px" alt="loading" id="img" onclick="func1()"/>
                    <div  style="top: 220px;position: absolute;left:0">
                        {{ error.error}}
                    </div>


                    <div class="more_input clearfix">
                        <input type="checkbox" checked="checked" name="remember">
                        <label>记住用户名</label>
                        <a href="{% url 'user:pwdforget' %}">忘记密码</a>
                    </div>
                    <input type="submit" name="" value="登录" class="input_submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
</body>
{% block js %}
<script type="text/javascript">
    function func1() {
        document.getElementById("img").src="/user/validate_code/?"+Math.random();
    }
</script>
{% endblock js %}
